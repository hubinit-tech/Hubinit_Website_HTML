<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubinit | Home</title>
    <link rel="stylesheet" href="css/tailwindcss.css" />
    <link rel="stylesheet" href="css/carousel.css"></script>
    <link rel="stylesheet" href="css/gotothetop.css"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="./owl-carousel/owl.theme.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body class="bg-white h-full" style="cursor: auto">
    <nav class="navBar">
      <div class="flex-shrink-0">
        <img src="images/images/logo.png" alt="Logo" class="logo">
      </div>
  
      <div class="links">
        <a href="#">About Us</a>
        <a href="#">Our services</a>
        <a href="#">News</a>
        <a href="#">Careers</a>
        <a href="#">Contact</a>
      </div>
  
      <div>
        <button class="btn-contactUs">Contact us</button>
      </div>
    </nav>

    <header>
      <div class="flex-container">
        <!-- First Container: Text and Button -->
        <div class="text-button-container">
          <h2>Your Text Here</h2>
          <button>Click Me</button>
        </div>
    
        <!-- Second Container: Bubble Container with Image -->
        <div class="bubble-container">
          <img class="bubble-image" src="./images/images/persononrocket.png" alt="Bubble Image">
        </div>
      </div>
    </header>


    <script type="text/javascript" src="./owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="./js/gototop.js"></script>
    <script type="text/javascript" src="./js/navbar.js"></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            items: 4
        })
      });
    </script>
  </body>
</html>
